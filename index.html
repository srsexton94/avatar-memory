<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar: the Best Memory</title>
    <link href="./main.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Avatar: the Best Memory</h1>
      <p class="player-name">Player One</p>
    </header>
    <section class="board">
      <!-- <div class="card">
        <div class="front"></div>
        <img class="back" src="" alt="" />
      </div> -->
      <div class="card">
        <div class="inner" onclick="flipCard(this)">
          <div class="front"></div>
          <img class="back" src="" alt="" />
        </div>
      </div>
    </section>
    <footer>
      <button class="expand-collapse">Collapse</button>
      <div class="content">
        <div>
          <label for="game-board-size">Game board size:</label>
          <select name="game-board-size" id="game-board-size">
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
        </div>
        <button class="game-toggle">Start Game</button>
      </div>
    </footer>
  </body>
</html>
