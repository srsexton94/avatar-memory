<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar: the Best Memory</title>
    <link href="./main.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Avatar: the Best Memory</h1>
      <p class="player-name">Player One</p>
    </header>
    <main class="board">
      <div class="card">
        <div class="inner" onclick="flipCard(this)">
          <div class="front"></div>
          <img class="back" src="" alt="" />
        </div>
      </div>
    </main>
    <footer>
      <button class="expand-collapse" onclick="expandCollapse()">
        Collapse
      </button>
      <div class="content">
        <div>
          <label for="game-board-size">Game board size:</label>
          <select name="game-board-size" id="game-board-size">
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
        </div>
        <button class="game-toggle" onclick="toggleGame()">Start Game</button>
      </div>
    </footer>
    <dialog>
      <div class="content">
        <h2>It's a match!</h2>
        <div class="matched-cards">
          <img src="" alt="" />
          <img src="" alt="" />
        </div>
        <button autofocus onclick="closeDialog()">Next</button>
      </div>
    </dialog>
  </body>
</html>
